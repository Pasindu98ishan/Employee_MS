<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="js/employee.js"></script>


<body>
    <div class="container mt-5 col-6">
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Empolyee ID</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Empolyee ID">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Empolyee Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Empolyee Name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput3" class="form-label">Empolyee Adrees</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="Empolyee Adress">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput4" class="form-label">Empolyee Mobile Number</label>
            <input type="number" class="form-control" id="exampleFormControlInput4" placeholder="Empolyee mobile Number">
        </div>
        <div>
            <button type="button" class="btn btn-primary" onclick="saveEmployee()">save</button>
            <button type="button" class="btn btn-secondary" onclick="updateEmployee()">update</button>
            <button type="button" class="btn btn-success" onclick="deleteEmployee()">delete</button>
        </div>
        <div class="mt-3">
            <div class="table-section">
                <table class="table table-boarded border-primary table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">EmpID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Address</th>
                            <th scope="col">M.Number</th>
                        </tr>
                    </thead>
                    <tbody id="empTable">

                    </tbody>
                </table>


            </div>


        </div>


    </div>





</body>

</html>
